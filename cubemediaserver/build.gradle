buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
		mavenCentral()

	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.github.tgiachi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.9

repositories {
	mavenCentral()
    jcenter()
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-quartz')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-websocket')
	compile('org.springframework.shell:spring-shell-starter:2.0.0.RELEASE')
	compile("io.springfox:springfox-swagger2:${swaggerVersion}")
	compile("io.springfox:springfox-swagger-ui:${swaggerVersion}")
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile('javax.xml.bind:jaxb-api:2.2.8')
    compile('info.movito:themoviedbapi:1.7')
    compile("net.bramp.ffmpeg:ffmpeg:0.6.2")

    compile 'com.github.wtekiela:opensub4j:0.2.0-SNAPSHOT'


    compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.0'
	compileOnly('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
