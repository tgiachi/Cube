apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}

project.ext {
    springVersion = '2.0.5.RELEASE'
    reflectionsVersion = '0.9.11'
    lombokVersion = '1.16.20'
    swaggerVersion = '2.8.0'
}

project(':cubemediaserver')
        {
            apply plugin: 'java'

            dependencies {
                compile project(':cubeapi')
            }
        }

allprojects()
        {
            apply plugin: 'java'

            repositories {
                mavenCentral()
            }

            dependencies {
                compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
            }
        }